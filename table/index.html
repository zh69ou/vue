<html>
<head>

	<script type="text/javascript" src="vue.min.js"></script>
	<script type="text/javascript" src="class.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#te',
			components:{
				zltesttable:Zltable,

			},
			data:{
				heads:['编号','姓名','电话','操作'],
				cons:[
					{id:'1',name:'赵',phone:'123123123',but:[{type:'info',name:'详情'},{type:'edit',name:'编辑'}]},

				],
				page:5,

				size:20,
				url:''
			},
			methods:{
				info:function(obj){
					alert(obj.cons.name);
				},
				edit:function(obj){
					alert(obj.cons.name);
				},
				move:function(obj){
					alert(obj.cons.name);
				},
				myfun:function(obj){

				setpage:function(obj){

				}
			}
		});
	</script>
</body>
</html>
